<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/candyDancer.js"></script>
    <script src="src/prancerDancer.js"></script>
    <script src="src/eaterDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeManyBlinkyDancer">x10</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeBlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeManyCandyDancer">x10</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeCandyDancer">add a candy dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeManyPrancerDancer">x10</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makePrancerDancer">add a prancer dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="makeEaterDancer">add an eater dancer</a>
      <a href="#" class="lineUp">line up dancers</a>
    </div>
    <script src="src/init.js"></script>
  </body>
</html>
